<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>表格实例2-10</title>
    <meta name="description" content="">

    <link href="" rel="stylesheet">

<body>
    <h2 align="center">2018年1月</h2>
    <table border="2" align="center">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col style="background-color:yellow">
            <col style="background-color:yellow">    <!-- 每一个<col>都会制定每列的样式，<col>元素被规定包含在<colgroup>容器中，而<colgroup>就在<table>标签的下方。 如把此行去掉，可在将上行改为：col style="background-color:yellow" span="2"也可以得到相同效果-->
            
        </colgroup>
        <tr>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wen</th>
            <th>Thurs</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
        <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>

</html>
